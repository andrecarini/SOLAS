<!--
Template: dependency_table.html
Purpose: Dependency status table with styles
Usage: Load with load_template('dependency_table.html', dependency_rows=rows_html)
Variables:
  - dependency_rows: HTML string containing <tr> elements for each dependency
-->

<style>
/* Template-specific classes (CSS variables from _common.css) */
.dependency-table {
    width: auto;
    border-collapse: collapse;
    margin: 10px 0;
    font-family: 'Roboto', 'Segoe UI', sans-serif;
    font-size: 13px;
    border: 1px solid var(--color-border);
    border-radius: 4px;
    overflow: hidden;
}
.dependency-table th {
    background-color: var(--color-bg-secondary);
    color: var(--color-text-primary);
    padding: 4px 10px;
    text-align: left;
    font-weight: 500;
    border-bottom: 1px solid var(--color-border);
}
.dependency-table td {
    padding: 3px 10px;
    border-bottom: 1px solid var(--color-border);
    color: var(--color-text-primary);
}
.dependency-table tr:last-child td {
    border-bottom: none;
}
.dependency-table tr:hover {
    background-color: var(--color-bg-secondary);
}
.status-ok {
    color: var(--color-success);
    font-weight: bold;
    text-align: center;
}
.status-fail {
    color: var(--color-error);
    font-weight: bold;
    text-align: center;
}
.status-missing {
    color: var(--color-warning);
    font-weight: bold;
    text-align: center;
}
</style>

<table class="dependency-table">
    <thead>
        <tr>
            <th>Package</th>
            <th>Required</th>
            <th>Installed</th>
            <th style="text-align: center">Status</th>
        </tr>
    </thead>
    <tbody>
        {dependency_rows}
    </tbody>
</table>
