<!--
Template: pipeline_config.html
Purpose: Display pipeline configuration in a formatted way
Usage: Load with load_template('pipeline_config.html', config_html=...)
Variables:
  - config_html: HTML string with formatted configuration details
-->

<div style="background: var(--color-bg-secondary); 
            border: 1px solid var(--color-border); 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px;">
    <h4 style="color: var(--color-primary); margin: 0 0 10px 0; font-size: 16px;">
        ⚙️ Pipeline Configuration
    </h4>
    <div style="color: var(--color-text-primary); font-size: 13px; font-family: 'Courier New', monospace;">
        {config_html}
    </div>
</div>
