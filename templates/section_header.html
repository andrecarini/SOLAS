Purpose: Section header with colored bottom border
Usage: load_template('section_header.html', title="...", color_class="primary|success|warning|purple|teal|indigo")
Variables:

  - color_class: One of: primary, success, warning, purple, teal, indigo (default: primary)
-->

<h2 class="section-header section-header-{color_class}">{title}</h2>
